<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Kumo</title>
  <link rel="stylesheet" href="resources/css/styles.css" />
  <link rel="icon" href="resources/favicon.ico" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1 id="title">Typing Kumo</h1>
    <textarea id="inputParagraph" placeholder="Enter your paragraph here..."></textarea>
    <div class="controls">
      <button id="startGame">Start Game</button>
      <button id="pauseGame">Pause</button>
      <button id="endGame">End</button>
    </div>
    <div class="slider-container">
      <label for="delaySlider" class="slider-label">
        Drop Interval (0-5 sec):
        <span id="sliderValue">2.0 sec</span>
      </label>
      <input type="range" id="delaySlider" min="0" max="5" step="0.1" value="2">
    </div>  
    <div class="slider-container">
      <label for="speedSlider" class="slider-label">
        Drop Speed (1-35 px/sec):
        <span id="speedValue">5 px/sec</span>
      </label>
      <input type="range" id="speedSlider" min="1" max="35" step="0.1" value="5">
    </div>    
    <div id="additionalOptions">
      <label class="custom-checkbox">
        <input type="checkbox" id="lockDirection">
        <span class="checkmark"></span>
        <span class="checkbox-label">Direction</span>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" id="mirrorMode">
        <span class="checkmark"></span>
        <span class="checkbox-label">Mirror</span>
      </label>
      <label class="custom-checkbox">
        <input type="checkbox" id="upsideDownMode">
        <span class="checkmark"></span>
        <span class="checkbox-label">Upside Down</span>
      </label>
    </div>          
    <div id="gameContainer"></div>
    <input type="text" id="userInput" placeholder="Type the word...'cmd+l/s' to enter/exit immerse mode when focused" autofocus />
    <div class="info">
      <div id="scoreDisplay">Raw Score: 0</div>
    </div>
  </div>

  <div id="settingsIcon">
    <i class="fa-duotone fa-solid fa-bars"></i>
  </div>
  <div id="settingsDialog" class="hidden">
    <button id="uploadButton" title="Upload Keyboard Music Set">
      <i class="fa-duotone fa-solid fa-upload"></i>
    </button>
    <button id="screencastToggleButton" title="Toggle Screencast [ctrl/meta + i]">
      <i class="fa-duotone fa-solid fa-video"></i>
    </button>
    <input type="file" id="fileInput" accept=".zip" style="display: none;" />
  </div>

  <div id="screencastOverlay" class="hidden">
    <div id="screencastContent"></div>
    <input type="range" id="fontSizeSlider" min="12" max="38" value="18" />
  </div>

  <script type="module" src="src/main.js"></script>
  <script type="module" src="src/vars.js"></script>
  <script type="module" src="src/movement.js"></script>
  <script type="module" src="src/immerse.js"></script>
  <script type="module" src="src/soundManager.js"></script>
  <script type="module" src="src/screencast.js"></script>
  <script type="module" src="src/score.js"></script>
  <script type="module" src="src/setting.js"></script>
</body>
</html>
